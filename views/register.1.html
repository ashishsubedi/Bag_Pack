<html>
    <head>
        <title>Neha's Dumbass</title>
        <link type="text/css" rel="stylesheet" href="/css-boot/bootstrap.min.css"  media="screen,projection"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
        <link type="text/css"  rel="stylesheet" href="css/register.css"/>
        
    </head>
    <body>
        <div class="main">
            <div class="form-body row shadow-lg">
               

                <form class="col">
                        <h1>Register Here!</h1>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control" placeholder="Last name">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                            <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
                                <label class="form-check-label" for="male">
                                    Male
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">
                                    Female
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gender" id="others" value="others">
                                <label class="form-check-label" for="others">
                                    Others
                                </label>
                            </div>
                            </div>
                        </div>
                    </fieldset>
                    <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
        </div>
              
        <script src="/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/js-boot/bootstrap.min.js"></script>
        </script>
        <script>
         $(document).ready(function(){
                
                $('.datepicker').datepicker();
            });</script>
            
    </body>
</html>
